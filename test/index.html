<html ng-app="app">

<head>
    <title> AngularJS promise Utils test </title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"></link>
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="/angular-promise-utils.js"></script>
    <script type="text/javascript" src="myApp.js"></script>
</head>

<body ng-controller="myController">
    <div class="container-fluid row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3> Zip Codes - Find City and State</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-bordered table-responsive">
                        <tr>
                            <th> Zip Code</th>
                            <th> Full address </th>
                        </tr>
                        <tr ng-repeat="zipcodeObj in zipcodes">
                            <td >
                                {{zipcodeObj.zipcode}}
                            </td>
                            <td >
                                {{zipcodeObj.full_address}}
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="panel-footer">
                    <button class="btn btn-danger" ng-click="clear()">Clear</button>
                    <button class="btn btn-primary" ng-click="findseq()">Find Sequential</button>
                    <button class="btn btn-primary" ng-click="findParallel()">Find Parallel</button>
                </div>
            </div>
        </div>
</body>

</html>
